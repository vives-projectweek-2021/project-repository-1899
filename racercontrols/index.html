<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Racer</title>

		<link rel="stylesheet" href="index.css">


		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#8cc63f">
	</head>
	
	<body class='control'>
		<div class='content'>
			<div class="half1">
				
					<div class='connect'>
						<button id='connect'>Connect</button>
					</div>
					<div class="controls">
						<ul>
							<li>Forward - <img class="imgbutton" src="img/r2_button.png" alt="r2_button"></li>
							<li>Backward - <img class="imgbutton" src="img/l2-button.png" alt="l2_button"></li>
							<li>Left - <img class="imgbutton" src="img/l3-button.png" alt="l2_button"></li>
							<li>Right - <img class="imgbutton" src="img/l3-button.png" alt="l2_button"></li>
						</ul>
					</div>
	
					<div class='pills'>
						<button id='control'>Control</button>
						<button id='customize'>Customize</button>
					</div>
				
				<div class="scoreboard">
					<div id="score">
						score: 0
					</div>
					<div class="buttons">
						<button class="scorebutton" id="resetscore">Reset</button>
					</div>
				</div>
			</div>
			<div class="half2">
				<div class='views'>
					<div id='controlView'>
						<div id='controls'>
							<button class="scorebutton" id="button-shoot" data-down='shoot' data-up='stop'>shoot</button>
							<button class="button" id='button-forward' data-down='forward' data-up='stop'>▲&#xFE0E;</button>
							<button class="button" id='button-left' data-down='left' data-up='stop'>◀&#xFE0E;</button>
							<button class="button" id='button-right' data-down='right' data-up='stop'>▶&#xFE0E;</button>
							<button class="button" id='button-reverse' data-down='reverse' data-up='stop'>▼&#xFE0E;</button>
						</div>
					</div>
				</div>	
			</div>
		
			
				
		</div>
		<script type="text/javascript" src="lib/promise-queue.js"></script>
		<script type="text/javascript" src="lib/bluetooth.js"></script>
		<script type="text/javascript" src="lib/sbrick.js"></script>
		<script type="text/javascript" src="lib/gamepad.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
